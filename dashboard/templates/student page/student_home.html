{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}" type="text/javascript"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-graduation-cap"></i>
                    StudentAccount
                </div>
            </a>
        </div>

        {% include '../headerUser.html' %}

    </header>

    <div id="main">

        {% include './navigation.html' %}


        {% comment %} <div class="form hamburger">
            <h2>Add Student</h2>
            <form action="">
                <div class="form-field">
                    <label for="student_id">Student Id</label>
                    <input type="text" name="student_id" id="student_id" placeholder="Enter Student Id">
                </div>
                <div class="form-field">
                    <label for="student_name">Student Name</label>
                    <input type="text" name="student_name" id="student_name" placeholder="Enter Full Name">
                </div>
                <div class="form-field">
                    <label for="department">Department</label>
                    <select name="department" id="department" required>
                        <option disabled selected>
                            -- Choose --
                        </option>
                        <option value="CSE">
                            CSE
                        </option>
                        <option value="ECE">
                            ECE
                        </option>
                        <option value="Civil">
                            Civil
                        </option>
                        <option value="ME">
                            ME
                        </option>
                        <option value="EE">
                            EE
                        </option>
                        <option value="AI">
                            AI
                        </option>

                    </select>
                </div>
                <div class="form-field">
                    <label for="semester">Semester</label>
                    <input type="number" name="semester" id="semester" placeholder="Enter Semester">
                </div>
                <div class="form-field">
                    <label for="cgpa">Cgpa</label>
                    <input type="number" name="cgpa" id="cgpa" placeholder="Enter Cgpa">
                </div>
                <div class="form-field">
                    <button type="submit">Add Student</button>
                </div>
            </form>
        </div> {% endcomment %}
        <section id="main_section" class="content">
            <div id="hod_short_detail">
                <h3>Quick Information</h3>
                <div class="row">


                    

                    

                    <div class="small-box bg-success">
                        <a href="{% url 'manage_subject' %}">
                            <h3>{{subject}}</h3>
                            <p>Total Subjects</p>
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </div>

</body>

</html>
