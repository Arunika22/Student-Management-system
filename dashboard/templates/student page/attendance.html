{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-graduation-cap"></i>
                    StudentAccount
                </div>
            </a>
        </div>

        {% include '../headerUser.html' %}

    </header>

    <div id="main">
        {% include './navigation.html' %}

        <div id="student_record">
            <div class="page-title">
                <h2>Attendance Report</h2>
            </div>
            {% comment %} <div id="expese-record" class="record">
                <table>
                    <thead>
                        <tr>
                            <th>Course Id</th>
                            <th>Course Name</th>
                            <th>Classes Attended</th>
                            <th>Number of classes</th>
                            <th>Attendance %</th>
                            <th>Report</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>0201CS211066</td>
                            <td>DBMS</td>
                            <td>2</td>
                            <td>5</td>
                            <td>40</td>
                            <td>
                                <div class="download btn">
                                    <i class="fa fa-download"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> {% endcomment %}
            <div class="form">
                <form method="POST" action="{% url 'student_view_attendance_post' %}">
                    {% csrf_token %}
                     <select name="subject">
                        <option value="" selected  disabled>Choose Subject</option>

                        {% for subject in subjects %}
                            <option value="{{subject.id}}" 
                            {% if active_subject.id == subject.id %}
                                selected
                            {% endif %}
                            >{{subject.subject_name}}</option>

                        {% endfor %}
                    </select>
                    <div class="form-field"><label>Start date</label>
                        <input type="date" class="form-control" name="start_date" required />
                    </div>
                    <div class="form-field"><label>End date</label>
                        <input type="date"  name="end_date" required/>
                        </div>


                   
                  
            
                    <div class="form-field">
                        <button type="submit" id="fetch_student">Fetch Attendance</button>
                    </div>

                  

                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
