<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="text/javascript" src="../assets/js/script.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        {% include '../headerUser.html' %}

    </header>

    <div id="main">
        {% include './navigation.html' %}


        <div class="form hamburger">
            <h2>Add Subject</h2>
            <form action="">
                <div class="form-field">
                    <label for="subject_name">Subject Name</label>
                    <input type="text" name="subject_name" id="subject_name" placeholder="Enter Subject Name">
                </div>
                <div class="form-field">
                    <label for="course_name">Course</label>
                    <select name="course_name" id="course_name" required>
                        <option disabled selected>
                            -- Choose --
                        </option>
                        <option value="B.tech">
                            B.tech
                        </option>
                        <option value="M.tech">
                            M.tech
                        </option>

                    </select>
                </div>
                <div class="form-field">
                    <label for="faculty_name">Faculty Name</label>
                    <input type="text" name="faculty_name" id="faculty_name" placeholder="Enter Full Name">
                </div>
                <div class="form-field">
                    <button type="submit">Add Subject</button>
                </div>
            </form>
        </div>

</body>

</html>
