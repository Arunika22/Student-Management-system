<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="text/javascript" src="../assets/js/script.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        {% include '../headerUser.html' %}

    </header>

    <div id="main">

        {% include './navigation.html' %}

        <div id="student_record">
            <div class="page-title">
                <h2>Manage Subject Details</h2>


                <dialog class="form" id="edit_dialog">
                    <div class="close" onclick="closeEditDialog()">&times;</div>
                    <!-- <div className="form"> -->
                    <div class="form">
                        <h2>Edit Subject Detail</h2>
                        <form onSubmit="return redirectToHome()" autoComplete="off">
                            <input type="hidden" name="id" value={formResponse?.id} />
                            <div class="form-field">
                                <label for="subject_name">Subject Name</label>
                                <input type="text" name="subject_name" id="subject_name"
                                    placeholder="Enter Subject Name" required />
                            </div>
                            <div class="form-field">
                                <label for="course">Course</label>
                                <select name="course" id="course" required>
                                    <option disabled selected>
                                        -- Choose --
                                    </option>
                                    <option value="B.tech">
                                        B.tech
                                    </option>
                                    <option value="M.tech">
                                        M.tech
                                    </option>

                                </select>
                            </div>
                            <div class="form-field">
                                <label for="faculty_name">Faculty Name</label>
                                <input type="text" name="faculty_name" id="faculty_name" placeholder="Enter Full Name"
                                    required />
                            </div>


                            <div class="form-field">
                                <button type="submit"><a href="Hod_home.html"></a>Save</button>
                            </div>
                        </form>
                    </div>
                </dialog>
            </div>

            <div id="search-bar">
                <form action="" method="GET">
                    <input type="search" name="search" id="search" placeholder="Search..." />
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>

            <div id="expese-record" class="record">
                <table>
                    <thead>
                        <tr>
                            <th>Subject Name</th>
                            <th>Course</th>
                            <th>Faculty Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>DBMS</td>
                            <td>B.tech</td>
                            <td>Prof. Madhavi Soni</td>
                            <td>
                                <div class="action">
                                    <button class="btn edit" onclick="openEditDialog()">Edit</button>
                                    <button class="btn delete">Delete</button>
                                </div>
                            </td>
                        </tr>

                        <!-- <tr>
                                <td colspan="6">No Student Detail Available</td>
                            </tr> -->
                    </tbody>
                </table>
            </div>



        </div>
    </div>
</body>

</html>
