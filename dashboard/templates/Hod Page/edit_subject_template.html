{% load static %}
{% block page_title %}
    Edit Subject | #ID : {{ subject.id }}
{% endblock page_title %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="{% static 'script.js' %}" type="text/javascript"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        {% include '../headerUser.html' %}

    </header>

    <div id="main">
        {% include './navigation.html' %}


        <div class="form hamburger">
            <h2>Edit  Subject</h2>
            <form action="{% url 'edit_subject_save'%}" method ="post">
                {% csrf_token %}
                <div class="form-field">
                    <label for="subject_name">Subject Name</label>
                    <input type="text" name="subject" id="subject_name" value="{{ subject.subject_name }}">
                </div>
                <div class="form-field">
                    <label for="course_name">Course</label>
                    <select name="course" id="course_name" required>
                        
                        {% for course in courses %}
                        <option value="{{ course.id }}" {% if course.id == subject.course_id.id %} selected {% endif %}>{{ course.course_name }}</option>
                    {% endfor %}

                    </select>
                </div>
                <div class="form-field">
                    <label for="faculty_name">Faculty Name</label>
                   
                    <select name = "staff">
                    {% for staff in staffs %}
                                        <option value="{{ staff.id }}" {% if staff.id == subject.staff_id.id %} selected {% endif %}>{{ staff.first_name }} {{ staff.last_name }}</option>
                                    {% endfor %}
                    </select>
                    <input type="hidden" name="subject_id" value="{{ subject.id }}" />
                </div>
                <div class="form-field">
                    <button type="submit">Update Subject</button>
                </div>
            </form>
        </div>

</body>

</html>
