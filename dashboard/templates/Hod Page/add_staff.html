{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        {% include '../headerUser.html' %}

    </header>

    <div id="main">

        {% include './navigation.html' %}


        <div class="form hamburger">
            <h2>Add Faculty</h2>
            {% comment %} <form action="{% url 'add_staff_save'%}"> {% endcomment %}
                <form role="form" action="{% url 'add_staff_save' %}" method="post">

                    {% csrf_token %}


                    <div class="form-field">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form-field">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter LastName">
                    </div>

                    <div class="form-field">
                        <label for=" email ">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email Address">
                    </div>
                    <div class="form-field">
                        <label for="username">User Name</label>
                        <input type="text" name="username" id="username" placeholder="Enter User Name">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="current-password"
                            placeholder="Enter Password">
                    </div>

                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Enter Address">
                    </div>

                    <div class="form-field">
                        <button type="submit">Add Faculty</button>
                    </div>
                </form>
        </div>
    </div>
</body>

</html>
