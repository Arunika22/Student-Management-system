{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        <div class="user">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user-image" />
            </div>
            <div class="name">username</div>

            <ul>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <div id="main">

        <div id="navbar">
            <div class="menu">Menu</div>
            <nav>
                <a href="{% url 'hod_home' %}">
                    <li>
                        <i class="fa fa-home"></i> Home
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fa fa-user"></i> Manage Student
                    </li>
                </a>
                <a href="{% url 'add_staff_save' %}">
                    <li>
                        <i class="fa-solid fa-user-group"></i>
                        Add Faculty
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fa-solid fa-person-chalkboard"></i>
                        Manage Faculty
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        Add Session
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fa-solid fa-book-medical"></i>
                        Add Subject
                    </li>
                </a>
                <a href="#">
                    <li>
                        <i class="fa-solid fa-book-bookmark"></i>
                        Manage Subject
                    </li>
                </a>

            </nav>
        </div>

        <div class="form hamburger">
            <h2>Edit Faculty</h2>
            {% comment %} <form action="{% url 'add_staff_save'%}"> {% endcomment %}
                <form role ="form" action="{% url 'edit_staff_save' %}" method="post">

                    {% csrf_token %}
                <div class="form-field">
                    <label for=" email ">Email Address</label>
                    <input type="email" name="email" id="email"  value="{{ staff.admin.email }}">
                </div>
                <div class="form-field">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username"value="{{ staff.admin.username }}">
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="{{ staff.admin.password }}">
                </div>
                
                <div class="form-field">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name"value="{{ staff.admin.first_name }}">
                </div>

                <div class="form-field">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value=" {{ staff.admin.last_name }}">4
                    <input type="hidden" name="staff_id" value="{{ staff.admin.id }}" />
                </div>
                <div class="form-field">
                    <label>Address</label>
                                <textarea class="form-control" name="address">{{ staff.address }}</textarea>
                </div>
                
                <div class="form-field">
                    <button type="submit">Update faculty</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
