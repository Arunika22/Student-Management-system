{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        <div class="user">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user-image" />
            </div>
            <div class="name">username</div>

            <ul>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <div id="main">
        
        <div id="navbar">
            <div class="menu">Menu</div>
            <nav>
                <a href="home.html">
                    <li>
                        <i class="fa fa-home"></i> Home
                    </li>
                </a>
                <a href="add_student.html">
                    <li>
                        <i class="fa-solid fa-user-plus"></i> Add Student
                    </li>
                </a>
                <a href="manage_student.html">
                    <li>
                        <i class="fa fa-user"></i> Manage Student
                    </li>
                </a>
                <a href="add_faculty.html">
                    <li>
                        <i class="fa-solid fa-user-group"></i>
                        Add Faculty
                    </li>
                </a>
                <a href="manage_faculty.html">
                    <li>
                        <i class="fa-solid fa-person-chalkboard"></i>
                        Manage Faculty
                    </li>
                </a>
                <a href="add_session.html">
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        Add Session
                    </li>
                </a>
                <!-- <a href="manage_session.html">
                    <li>
                        <i class="fa-solid fa-list-check"></i>
                        Manage Session
                    </li>
                </a> -->
                <a href="add_subject.html">
                    <li>
                        <i class="fa-solid fa-book-medical"></i>
                        Add Subject
                    </li>
                </a>
                <a href="manage_subject.html">
                    <li>
                        <i class="fa-solid fa-book-bookmark"></i>
                        Manage Subject
                    </li>
                </a>
                <a href="add_course.html">
                    <li>
                        <i class="fa-solid fa-book-open-reader"></i>
                        Add Course
                    </li>
                </a>
                <a href="manage_course.html">
                    <li>
                        <i class="fa-solid fa-list-check"></i>
                        Manage Course
                    </li>
                </a>
            </nav>
        </div>

        <div class="form hamburger">
            <h2>Edit Course</h2>
            <form action="{% url 'edit_course_save' %}" method="post">
                
                {% csrf_token %}
                <div class="form-field">
                    
                    <label>Course Name </label>
                    <input type="text" name="course" value="{{ course.course_name }}">
                    <input type="hidden" name="course_id" value="{{ course.id }}" />
                </div>

                <div class="form-field">
                    <button type="submit">Update Course</button>
                </div>
            </form>
        </div>

</body>

</html>
