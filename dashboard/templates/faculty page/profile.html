{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Faculty Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<script type="text/javascript" src="{% static 'script.js' %}"></script>
</head>

<body>
	<header>
		<div>
			<a href="/">
				<div class="logo">
					<i class="fa-solid fa-chalkboard-user"></i>
					FacultyAccount
				</div>
			</a>
		</div>

		{% include '../headerUser.html' %}

	</header>

	<div id="main">
		{% include './navigation.html' %}

		<div id="student_record">
			<div class="page-title">
				<h2>Faculty Profile</h2>
			</div>
			<div class="form">
				<form method="POST" action="{% url 'staff_profile_update' %}">
					{% csrf_token %}
					
					<div class="form-field">
                        <label for="username" class="required">Student username</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" disabled="disabled" />
                    </div>
                    <div class="form-field">
                        <label for="first_name" class="required">Student First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" />
                    </div>
                    <div class="form-field">
                        <label for="last_name" class="required">Student Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" />
                    </div>

                  
                    <div class="form-field">
                        <label for="password" class="required">Password</label>
                        <input type="password" name="password" id="password" placeholder="Fill only if you want to change Password." />
                    </div>

                    <div class="form-field">
                        <label for="address">Address</label>
                        <textarea name="address" class="form-control" row="5">{{ staff.address }}</textarea>
                    </div>
                    <div class="form-field">
                        <button type="submit">Update Profile</button>
                    </div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
