<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Faculty Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../assets/css/style.css" />
	<script type="text/javascript" src="../assets/js/script.js"></script>
</head>

<body>
	<header>
		<div>
			<a href="/">
				<div class="logo">
					<i class="fa-solid fa-chalkboard-user"></i>
					FacultyAccount
				</div>
			</a>
		</div>

		{% include '../headerUser.html' %}

	</header>

	<div id="main">
		{% include './navigation.html' %}

		<div id="student_record">
			<div class="page-title">
				<h2>Faculty Profile</h2>
			</div>
			<div class="form">
				<form onSubmit="{handleSubmit}" autocomplete="off">
					<input type="hidden" name="id" value="{formResponse?.id}" />
					<div class="form-field">
						<label for="fullname" class="required">Faculty Name</label>
						<input type="text" name="fullname" id="fullname" placeholder="Enter Full Name" required />
					</div>

					<div class="form-field">
						<label for="student id">Faculty Id</label>
						<input type="text" name="id" id="student id" placeholder="Enter student Id" required />
					</div>

					<div class="form-field">
						<label for="password" class="required">Password</label>
						<input type="password" name="password" id="password" placeholder="Enter Password" required />
					</div>

					<div class="form-field">
						<label for="department">Department</label>

						<select name="department" required>
							<option disabled selected>
								-- Choose --
							</option>
							<option value="CSE">
								CSE
							</option>
							<option value="IT">
								IT
							</option>
							<option value="ECE">
								ECE
							</option>
							<option value="CE">
								CE
							</option>
							<option value="EE">
								EE
							</option>
							<option value="ME">
								ME
							</option>
							<option value="AI">
								AI
							</option>
						</select>
					</div>

					<div class="form-field">
						<label for="image" class="required">Image</label>
						<div>
							<input type="file" name="image" id="image" accept="image/jpeg,image/png" required />
							<span>Only .jpg and .png
								images are allowed</span>
						</div>
					</div>

					<div class="form-field">
						<button type="submit">
							Save
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
